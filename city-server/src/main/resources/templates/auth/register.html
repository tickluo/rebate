<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>返利后台管理系统</title>
    <link href="../../static/styles/framework-font.css"
          th:href="@{/styles/framework-font.css}" rel="stylesheet" />
    <link href="../../static/styles/framework-login.css"
          th:href="@{/styles/framework-login.css}" rel="stylesheet" />
    <link href="//unpkg.com/element-ui@1.0.7/lib/theme-default/index.css" rel="stylesheet" />
    <!--[if lte IE 8]>
    <div id="errorie"><div>您还在使用老掉牙的IE，正常使用系统前请升级您的浏览器到 IE8以上版本 <a target="_blank" href="http://windows.microsoft.com/zh-cn/internet-explorer/ie-8-worldwide-languages">点击升级</a>&nbsp;&nbsp;强烈建议您更改换浏览器：<a href="http://down.tech.sina.com.cn/content/40975.html" target="_blank">谷歌 Chrome</a></div></div>
    <![endif]-->
</head>
<body>

<div class="login-topbar" style="">
    <a href="/auth/register">注册</a>
    <a href="/auth/login">登陆</a>
</div>
<div class="wrapper">
    <div class="container">
        <div class="logo">
            <i class="fa fa-shopping-bag"></i>
            <h1><span></span>注册账号</h1>
        </div>
        <form name="form">
            <div class="row">
                <input id="txt_account" type="text" name="UserName"  placeholder="用户名 4～10个小写英文字母或数字"/>
                <i class="fa fa-user"></i>
            </div>
            <div class="row">
                <input id="txt_password" type="password" name="UserPwd"  placeholder="密码 6～18个英文字母或数字"/>
                <i class="fa fa-key"></i>
            </div>
            <div class="row select-box">
                <select id="accountType" name="accountType"  class="form-control required" onchange="changeType(this)">
                    <option value="1">企业</option>
                    <option value="2">个人</option>
                </select>
            </div>
            <div class="row type">
                <input id="txt_company" type="text" name="CompanyName"  placeholder="企业名"/>
                <i class="fa fa-magic"></i>
            </div>
            <div class="row">
                <input id="txt_trueName" type="text" name="TrueName"  placeholder="真实姓名 不可更改"/>
                <i class="fa fa-adjust"></i>
            </div>
            <div class="row">
                <input id="txt_email" type="email" name="UserMail"  placeholder="邮箱地址"/>
                <i class="fa fa-envelope-o fa-fw"></i>
            </div>
            <div class="row">
                <input id="txt_phone" type="text" name="UserPhone"  placeholder="移动电话"/>
                <i class="fa fa-mobile"></i>
            </div>
            <div class="row">
                <input id="txt_code" maxlength="6" type="text" placeholder="短信验证码" style="width: 190px; float: left;"/>
                <div style="width: 110px; float: right; padding-top: 14px; padding-left: 14px;">
                    <a id="switchCode" href="javascript:void(0);" style="text-decoration: none;" onclick="GetShortMessage()">获取短信验证码</a>
                </div>
            </div>
            <div class="row">
                <button id="register_button" type="button"><span>注册</span></button>
            </div>
            <div class="row">
            </div>
        </form>
        <div class="login_tips">
        </div>
    </div>
    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
        th:src="@{/vendor/jquery/jquery-2.1.1.min.js}"></script>
<script src="https://cdn.jsdelivr.net/jquery.cookiefy/1.0.4/jquery.cookiefy.min.js"
        th:src="@{/vendor/cookie/jquery.cookie.js}"></script>
<script src="../../static/vendor/md5/jquery.md5.js"
        th:src="@{/vendor/md5/jquery.md5.js}"></script>
<script th:src="@{/scripts/request.js}"></script>
<script th:src="@{/scripts/auth/register.js}"></script>
<script th:src="@{/scripts/auth/index.js}"></script>
</body>
</html>
