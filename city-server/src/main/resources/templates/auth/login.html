<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>返利后台管理系统</title>
    <link href="../../static/styles/framework-font.css" rel="stylesheet" />
    <link href="../../static/styles/framework-login.css" rel="stylesheet" />
    <script src="../../static/vendor/jquery/jquery-2.1.1.min.js"></script>
    <script src="../../static/vendor/cookie/jquery.cookie.js"></script>
    <script src="../../static/vendor/md5/jquery.md5.js"></script>
    <script src="../../static/scripts/login.js"></script>
    <!--[if lte IE 8]>
    <div id="errorie"><div>您还在使用老掉牙的IE，正常使用系统前请升级您的浏览器到 IE8以上版本 <a target="_blank" href="http://windows.microsoft.com/zh-cn/internet-explorer/ie-8-worldwide-languages">点击升级</a>&nbsp;&nbsp;强烈建议您更改换浏览器：<a href="http://down.tech.sina.com.cn/content/40975.html" target="_blank">谷歌 Chrome</a></div></div>

</head>
<body>
<div class="login-topbar" style="">
    <a href="/Register/Regist">注册</a>
    <a href="/Login/Index">登陆</a>
</div>
<div class="wrapper">
    <div class="container">
        <div class="logo">
            <i class="fa fa-shopping-bag"></i>
            <h1><span></span>返利管理平台</h1>
        </div>
        <form class="form">
            <div class="row">
                <input id="txt_account" type="text" placeholder="用户名"/>
                <i class="fa fa-user"></i>
            </div>
            <div class="row">
                <input id="txt_password" type="password" placeholder="登录密码"/>
                <i class="fa fa-key"></i>
            </div>
            <div class="row">
                <input id="txt_code" maxlength="4" type="text" placeholder="验证码" style="width: 190px; float: left;"/>
                <div style="width: 110px; float: right; padding-top: 14px; padding-left: 14px;">
                    看不清？<a id="switchCode" href="javascript:void(0);;" style="text-decoration: none;">换一张</a>
                    <img id="imgcode" class="authcode" th:src="@{/Login/GetAuthCode}" width="80" height="25" />
                </div>
            </div>
            <div class="row">
                <button id="login_button" type="button"><span>登录</span></button>
                <a href="/Register/Forget"><span style="float:right;margin-top:5px;">忘记密码</span></a>
            </div>
            <div class="row">
            </div>
        </form>
        <div class="login_tips"></div>
    </div>
    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<div class="copyright">
    <span style="text-decoration:none;color:#fff;">Design By Panli</span>
</div>
</body>
</html>
