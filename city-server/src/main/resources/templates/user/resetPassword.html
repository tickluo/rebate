<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="shared/layoutIndex::layoutIndex"></head>

<div class="wrapper">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#a" data-toggle="tab">修改密码</a></li>
    </ul>
    <div class="tab-content" style="padding-top: 5px;">
        <div id="a" class="tab-pane active" style="padding: 15px;">
            <form name="form">
                <ul class="pop-list">
                    <li>
                        <label>旧密码</label>
                        <input type="password" class="form-control" id="pwd"/>
                    </li>
                    <li>
                        <label>新密码</label>
                        <input type="password" class="form-control" id="newPwd" placeholder="6～18个字符的英文和数字组成"/>
                    </li>
                    <li>
                        <label>确认新密码</label>
                        <input type="password" class="form-control" id="againPwd" placeholder="请再输入一遍新密码"/>
                    </li>
                    <li>
                        <div style="padding-left: 115px;">
                            <a class="btn btn-primary" id="update_button"><i class="fa fa-save"
                                                                             style="margin-right:5px;"></i>确认修改</a>
                        </div>
                        <div style="padding-left: 115px;">
                            <label id="mes" style="color:red;margin-right:1px;"></label>
                        </div>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/scripts/user/resetPassword.js}"></script>
</html>
