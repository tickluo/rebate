<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="shared/layoutIndex::layoutIndex"></head>

<script th:src="@{/vendor/My97DatePicker/WdatePicker.js}"></script>
<script th:src="@{/scripts/report/dateReport.js}"></script>

<div class="topPanel">
    <div class="toolbar">
        <div class="btn-group">
            <a class="btn btn-primary" onclick="$.reload()"><span class="glyphicon glyphicon-refresh"></span></a>
        </div>


    </div>
    <div class="search">
        <table>
            <tr>
                <td style="padding-left: 4px;">
                    <div id="txt_timeType" class="btn-group">
                        <a class="btn btn-default dropdown-text" data-toggle="dropdown">全部</a>
                        <a class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span
                                class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="javascript:void(0);" data-value="0">全部</a></li>
                            <li><a href="javascript:void(0);" data-value="1">按天</a></li>
                            <li><a href="javascript:void(0);" data-value="2">按月</a></li>
                            <li><a href="javascript:void(0);" data-value="3">按年</a></li>
                        </ul>
                    </div>
                </td>
                <td style="padding-left: 8px;">
                    <div class="input-group">
                        <input id="txt_startTime" type="text" class="form-control" placeholder="请选择开始时间"
                               onfocus="WdatePicker({dateFmt:'yyyy年MM月dd日 '})" style="width: 200px;"/>
                        <input id="txt_endTime" type="text" class="form-control" placeholder="请选择结束时间"
                               onfocus="WdatePicker({dateFmt:'yyyy年MM月dd日 '})" style="width: 200px;"/>
                        <span class="input-group-btn">
                            <button id="btn_search" type="button" class="btn  btn-primary"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                </td>

                <td style="padding-left: 4px;">
                    <div class="input-group">
                        <button id="btn_exist" type="button" class="btn  btn-primary" onclick="ExportData()">导出所有搜索结果
                        </button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="gridPanel">
    <table id="gridList"></table>
    <div id="gridPager"></div>
</div>

<div style="margin-top:5px;">
    <span>可申请返利: ￥<em style="font-size:medium;color:red" id="mon">0</em></span>
</div>
</html>
